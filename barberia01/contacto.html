<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Contacto - Barbería Alura</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="/img/logo.png" alt="logo barbería Alura" /></h1>

            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/productos.html">Products</a></li>
                    <li><a href="/contacto.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required />

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com" />

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxxxxxxxx" />

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email" />Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
                        value="telefono" />telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp"
                        value="Whatsapp" checked />Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</;>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked/>¿Le gustaria recibir novedades de la
                Barberia Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar" />
        </form>


        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="/img/logo-blanco.png" alt="logo barbería Alura" />
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
